<body>

  <article>
    <aside class="visual">
      <button><i class="material-icons-outlined">
          photo_library
        </i></button>
    </aside>
    <section>
      <div class="weather">
        <span></span>
        <span></span>
      </div>
      <div class="clockBox">
        <h2>today</h2>
        <p class="today"></p>
        <p class="time"></p>
      </div>
      <div class="login">
        <form class="hidden" id="logForm">
          <fieldset>
            <legend>log in form</legend>
            <input required maxlength="15" type="text" placeholder="What is your name?">
            <input type="submit" value="Go">
          </fieldset>
        </form>
        <h1 class="hidden" id="greeting"></h1>
      </div>
    </section>
  </article>

  <main>
    <form id="todo-form" class="todoList">
      <fieldset>
        <legend>to do list form</legend>
        <input type="text" placeholder="Write a To Do and Press Enter" required />
      </fieldset>
    </form>
    <div>
      <ul id="todo-list"></ul>
    </div>
  </main>



  <script src="js/clock.js"></script>
  <script src="js/login.js"></script>
  <script src="js/todolist.js"></script>
  <script src="js/changeBg.js"></script>
  <script src="js/wheather.js"></script>
